<!DOCTYPE html>
<html ng-app>
<head>
    <style>
        ul {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        li {
            width: 40px;
            padding-left: 5px;
            padding-right: 5px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            background-color: #99DDBB;
            border: 1px solid #000000;
            border-radius: 15px;
        }

        .fretBoard
        {
            display: table;
        }
        .string
        {
            display:table-row;
            height: 20px;
        }
        .spot
        {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin: -1px 0px -2px 0px;
            background-color: rgba(114, 184, 197, 0.23);
            border: 2px solid #5b919c;
            border-radius: 15px;
        }

        .spotInner {
            position:absolute;
            /*background-color: rgba(197, 157, 196, 0.41);*/
            width: 25px;
            /*top: 15%;*/
            /*left: 23%;*/
            margin: 2px 0px 2px 7px;

            /*margin-top:-5em;*/
        }


    </style>
    <script src="public/lib/angular/angular.js"></script>
    <script>
        function FretsController($scope) {
            // These are the instruments.  They need to have their strings populated
            // from the algorithm.
            var guitar = {
                name: 'Guitar',
                openStrings: [4, 9, 2, 7, 11, 4],
                strings: []
            }
            var fiddle = {
                name: 'Fiddle',
                openStrings: [7, 2, 9, 4],
                strings: []
            }
            var ukulele = {
                name: 'Ukulele',
                openStrings: [7, 0, 4, 9],
                strings: []
            }
            var bass = {
                name: 'Bass',
                openStrings: [4, 9, 2, 7],
                strings: []
            }
            var dobro = {
                name: 'Dobro',
                openStrings: [7, 11, 2, 7, 11, 2],
                strings: []
            }

            //TODO This is bogus
            var getInstrument = function(instrument){
                instrument.strings = instrument.openStrings
                return instrument
            }

            $scope.instrument = getInstrument(guitar)

            $scope.checked = true

            $scope.intNames =
                ['1','b9','9','b3','3','4','b5','5','#5','6','b7','7']

            $scope.noteNames =
                [
                    {flat: 'C', sharp:'C'},
                    {flat: 'Db', sharp:'C#'},
                    {flat: 'D', sharp:'D'},
                    {flat: 'Eb', sharp:'D#'},
                    {flat: 'E', sharp:'E'},
                    {flat: 'F', sharp:'F'},
                    {flat: 'Gb', sharp:'F#'},
                    {flat: 'G', sharp:'G'},
                    {flat: 'Ab', sharp:'G#'},
                    {flat: 'A', sharp:'A'},
                    {flat: 'Bb', sharp:'A#'},
                    {flat: 'B', sharp:'B'}
                ]

            $scope.clicked = function() {
                alert(instrument.name)
            }
        }
    </script>
</head>

<body>

<div ng-controller="FretsController">

    <form>
        <input type="checkbox" ng-model="checked">
        <input type="submit" ng-click="clicked()"/>
    </form>

    {{key}}

    <!--<ul>-->
        <!--<li ng-repeat="noteName in noteNames" ng-click="clicked()">-->
            <!--{{noteName.flat}}-->
        <!--</li>-->
    <!--</ul>-->

    <!--{{noteNames.length}}-->

    <div class="fretBoard">
        <div class="string" ng-repeat="string in instrument.strings">
            <div class="spot" ng-repeat="string in instrument.strings">
                <div class="spotInner" ng-click="clicked()">
                    {{noteNames[$index].flat}}
                </div>
            </div>
        </div>
    </div>

    {{noteNames.length}}

</div>

</body>
</html>
